# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2,1920x1080@74.973,0x0,1
monitor=eDP-1,2560x1600@60.000999,1920x0,2
workspace = DP-2, 1
workspace = eDP-1, 6

wsbind=1,DP-1
wsbind=2,DP-1
wsbind=3,DP-1
wsbind=4,DP-1
wsbind=5,DP-1
wsbind=6,eDP-1
wsbind=7,eDP-1
wsbind=8,eDP-1
wsbind=9,eDP-1
wsbind=10,eDP-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & mullvad-vpn
# Cliphist
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# Hyprload
exec-once $HOME/.local/share/hyprload/hyprload.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    repeat_delay = 250
    repeat_rate = 45

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 0
    border_size = 6

    col.active_border = rgba(fcb5abff) rgba(e373a5ff) 180deg
    col.inactive_border = rgba(06d6a0ff) rgba(f3c583ff) 
    # col.inactive_border = rgba(06d6a0ff) rgba(ffd166ff) 
    #col.active_border = rgba(01ff7fff) rgba(ffff99ee) 
    #col.inactive_border = rgba(ad6ed0ff)
    #col.inactive_border = rgba(937dc399)

    # layout = dwindle
    layout = hy3
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on 
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Available C, M, D
bind = $mainMod, return, exec, wezterm  # Terminal
bind = $mainMod, Q, killactive,  # Kill Active
bind = SUPER_SHIFT, M, exit,  # Logout
bind = $mainMod, N, exec, qutebrowser  # Qutebrowser
bind = $mainMod, P, exec, firefox # Firefox
bind = $mainMod, E, togglefloating,  # Floating window toggle
# bind = $mainMod, D, exec, wofi --show drun  # Wofi
bind = $mainMod, D, exec, tofi-drun --drun-launch=true # Tofi

bind = $mainMod, B, pseudo, # dwindle
bind = $mainMod, V, togglesplit, # dwindle
bind = $mainMod, F, fullscreen, # Fullscreen
bind = $mainMod, Y, exec, cliphist list | wofi -d | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Rezise
bind = $mainMod, R, submap, resize # will switch to a submap called resize
submap = resize # will start a submap called "resize"
binde = , l, resizeactive,10 0
binde = , h, resizeactive,-10 0
binde = , k, resizeactive,0 -10
binde = , j, resizeactive,0 10

bind = , escape, submap, reset # use reset to go back to the global submap

submap = reset # will reset the submap, meaning end the current one and return to the global one.
# keybinds further down will be global again...


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = SUPER_SHIFT, S, workspace, name:Signal 
bind = SUPER_SHIFT, D, workspace, name:Disc 
bind = SUPER_SHIFT, G, workspace, name:GPT 
bind = ,home, workspace, name:Spotify
bind = ,insert, workspace, name:ALMA

#
# Move windows to workspaces
bind = SUPER_SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER_SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER_SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER_SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER_SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER_SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER_SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER_SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER_SHIFT, 9, movetoworkspacesilent, 9

# Move windows to workspaces and focus it there
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9

# Move focus with mainMod + arrow keys (Layout = hy3)
bind = SUPERSHIFT, h , movewindow,l
bind = SUPERSHIFT, l , movewindow,r
bind = SUPERSHIFT, k , movewindow,u
bind = SUPERSHIFT, j , movewindow,d
# Scroll through existing workspaces with mainMod + scroll

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# XF86
$sink_volume = pactl get-sink-volume @DEFAULT_SINK@ | grep '^Volume:' | cut -d / -f 2 | tr -d ' ' | sed 's/%//'
$source_volume = pactl get-source-volume @DEFAULT_SOURCE@ | grep '^Volume:' | cut -d / -f 2 | tr -d ' ' | sed 's/%//'
$volume_down = $(pactl set-sink-volume @DEFAULT_SINK@ -2% && $sink_volume)
$volume_up = $(pactl set-sink-volume @DEFAULT_SINK@ +2% && $sink_volume)
$volume_mute = $(pactl set-sink-mute @DEFAULT_SINK@ toggle && pactl get-sink-mute @DEFAULT_SINK@ | sed -En "/no/ s/.*/$($sink_volume)/p; /yes/ s/.*/0/p")
$mic_mute = $(pactl set-source-mute @DEFAULT_SOURCE@ toggle && pactl get-source-mute @DEFAULT_SOURCE@ | sed -En "/no/ s/.*/$($source_volume)/p; /yes/ s/.*/0/p")

binde=,XF86MonBrightnessUp,exec,brightnessctl -c backlight set +1%
binde=,XF86MonBrightnessDown,exec,brightnessctl -c backlight set 1%-

binde=,XF86AudioRaiseVolume,exec,$volume_up
binde=,XF86AudioLowerVolume,exec,$volume_down
bind=,XF86AudioMute,exec,$volume_mute
binde=$mainMod,up,exec,$volume_up
binde=$mainMod,down,exec,$volume_down

binde=,XF86AudioRaiseVolume,exec,$volume_up
binde = $mainMod SHIFT,plus,exec,$volume_down
binde = $mainMod SHIFT,dead_acute,exec,$volume_up


bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous
bind=$mainMod,right,exec,playerctl next
bind=$mainMod,left,exec,playerctl previous
