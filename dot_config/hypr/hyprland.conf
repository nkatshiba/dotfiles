# Some default env vars.
env = XCURSOR_SIZE,24

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =
    repeat_delay = 250
    repeat_rate = 100  # 45 old

    follow_mouse = 1

    touchpad {
        natural_scroll = true
        disable_while_typing = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 0
    gaps_out = 0
    border_size = 6

    col.active_border = rgba(fcb5abff) rgba(e373a5ff) 180deg
    col.inactive_border = rgba(06d6a0ff) rgba(f3c583ff)

    layout = dwindle
    # layout = master
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes
    preserve_split = yes
    force_split = 2
    default_split_ratio = 1.05
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
    special_scale_factor = 0.8
}

decoration {
  rounding = 1
  multisample_edges = true
  blur = true
  blur_size = 3
  blur_passes = 1
  blur_new_optimizations = on

  active_opacity = 1.0
  # inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  # set drop_shadow = true to enable
  drop_shadow = false
  shadow_offset = 5 5
  shadow_range = 9
  shadow_render_power = 4
  col.shadow = rgba(313244aa)

  dim_inactive = true
  dim_strength = 0.1
}

animations {
    enabled = true
    # bezier = overshot, 0.13, 0.99, 0.29, 1.1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1 
    animation = windows, 1, 4, easeOutExpo, slide
    animation = windowsOut, 1, 5, default, popin 80%
    animation = border, 1, 5, default
    animation = fade, 1, 8, default
    animation = workspaces, 1, 6, easeOutExpo, slide
    animation = specialWorkspace, 1, 6, easeOutExpo, slidevert
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}


